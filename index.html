<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geometry Genius</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="m-8">
        <header></header>
        <main>
            <div class="flex flex-col md:flex-row">
                <!-- shape cart container -->
                <div
                    class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
                >
                    <!-- Triangle Card -->
                    <div class="card bg-base-100 w-96 shadow-sm">
                        <figure class="px-10 pt-10">
                            <img
                                src="./images/triangle.png"
                                alt="Shoes"
                                class="rounded-xl"
                            />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area (A) = 0.5 X b X h</p>
                            <div>
                                <input
                                    id="triangle-base"
                                    class="w-24 p-2 text-2xl rounded-md"
                                    type="text"
                                    placeholder="b"
                                />
                                <span class="mr-4 ml-2">cm</span>
                                <input
                                    id="triangle-height"
                                    class="w-24 p-2 text-2xl rounded-md"
                                    type="text"
                                    placeholder="h"
                                />
                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div class="card-actions w-full">
                                <button id="triangle-button" class="btn btn-primary w-full">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-base-100 w-96 shadow-sm">
                        <figure class="px-10 pt-10">
                            <img
                                src="./images/rectangle.png"
                                alt="Shoes"
                                class="rounded-xl"
                            />
                        </figure>

                            <h2 class="card-title">Rectangle</h2>
                            <p>Area (A) = 0.5 X b X h</p>
                            <div>
                                <input
                                    id="rectangle-width"
                                    class="w-24 p-2 text-2xl rounded-md"
                                    type="text"
                                    placeholder="w"
                                />
                                <span class="mr-4 ml-2">cm</span>
                                <input
                                    id="rectangle-length"
                                    class="w-24 p-2 text-2xl rounded-md"
                                    type="text"
                                    placeholder="l"
                                />
                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div class="card-actions w-full">
                                <button id="rectangle-button" class="btn btn-primary w-full">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-base-100 w-96 shadow-sm">
                        <figure class="px-10 pt-10">

                                class="rounded-xl"
                            />

                        <div class="card-body items-center text-center">

                                />
                                <span class="mr-4 ml-2">cm</span>

                                    placeholder="h"
                                />
                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div class="card-actions w-full">
                                <button class="btn btn-primary w-full">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-base-100 w-96 shadow-sm">
                        <figure class="px-10 pt-10">
                            <img
                                src="./images/rhombus.png"
                                alt="Shoes"
                                class="rounded-xl"
                            />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rhombus</h2>

                                <span class="mr-4 ml-2">cm</span>

                                src="./images/pentagon.png"
                                alt="Shoes"

                            />

                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div class="card-actions w-full">
                                <button class="btn btn-primary w-full">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-base-100 w-96 shadow-sm">
                        <figure class="px-10 pt-10">
                            <img
                                src="./images/ellipse.png"
                                alt="Shoes"
                                class="rounded-xl"
                            />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Ellipse</h2>
                            <p>Area (A) = 0.5 X b X h</p>
                            <div>
                                <input
                                    class="w-24 p-2 text-2xl rounded-md"

                                <span class="mr-4 ml-2">cm</span>
                                <input

                                    placeholder="h"

                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div class="card-actions w-full">
                                <button class="btn btn-primary w-full">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- area calculation container -->
                <div class="w-96 border-2 border-gray-200 rounded-md p-4">
                    <h3 class="text-3xl text-center p-4">Area Calculation</h3>
                    <section id="area-list">
                        <ol id="ordered-list">

                        </ol>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="./scripts/script.js"></script>
